<table class="table table-striped table-hover">
      <caption>会员列表</caption>

      <thead>
        <tr>
          <th>#ID</th>
          <th>帐号</th>
          <th>手机号</th>
          <th>邮箱</th>
          <th>注册时间</th>
          <th>年龄</th>
		  <th>操作{{title}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="v in datas">
			<th scope="row">{{v.id}}</th>
			<td>{{v.account}}</td>
			<td>{{v.tel}}</td>
			<td>{{v.mail}}</td>
			<td>{{v.add_time | date:"yyyy-MM--dd HH:mm:ss"}}</td>
			<td>{{v.age}}</td>
	    	<td>
				<a href="#/admin/usr_detial.html?id=6">详细</a>
			</td>
        </tr>

        
      </tbody>
    </table>
	<pages item-click="change_page()"></pages>
